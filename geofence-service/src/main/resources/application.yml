server:
  port: 8083

spring:
  application:
    name: geofence-service
  datasource:
    url: jdbc:postgresql://localhost:5432/delivery_mesh
    username: teetotaler_admin
    password: clean_code_only
  jpa:
    # Hibernate Spatial 7.x automatically enhances PostgreSQL dialect
    # No need to specify PostgisDialect - it's auto-detected
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: geofence-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.example.geofence_service.dto"

# Order Service Configuration
order:
  service:
    url: ${ORDER_SERVICE_URL:http://localhost:8082}